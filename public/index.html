<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WatchGPT Math</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, sans-serif;
      font-size: 0.9rem;
      width: 100vw;
      min-height: 100vh;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
    }
    body > * {
      max-width: 100vw;
      box-sizing: border-box;
    }
    button {
      background: #222;
      color: #9cf;
      font-size: 0.8rem;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
    }
    #chat {
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      padding-bottom: 5rem;
      margin-top: 3.5rem;
      margin-bottom: 3.5rem;
    }
    .msg {
      margin-bottom: 0.8rem;
      overflow-wrap: break-word;
    }
    .user { font-weight: bold; color: #7dcfff; font-size: 0.85rem; }
    .ai   { font-style: italic; color: #ccc; font-size: 0.85rem; }

    #menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      padding: 1rem;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      z-index: 100;
    }

    #menu.visible { display: flex !important; }
    #menu h3 {
      margin-top: 0;
      color: #ccc;
      font-size: 0.9rem;
    }
    .chat-item {
      background: #111;
      padding: 0.4rem;
      margin: 0.3rem 0;
      border-radius: 4px;
      color: #9cf;
      cursor: pointer;
      font-size: 0.85rem;
    }
    #top-controls {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      background: #000;
      padding: 0.2rem;
      border-bottom: 1px solid #333;
      z-index: 11;
    }
    #top-controls button {
      flex: 1;
      padding: 0.4rem;
      border-radius: 6px;
    }
    #chat-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 0.2rem;
      border-top: 1px solid #333;
      z-index: 11;
    }
    #user-input {
      width: 66%;
      font-size: 0.85rem;
      margin-right: 0.3rem;
      padding: 0.4rem;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 6px;
    }
    #chat-controls button[type="submit"] {
      width: 33%;
      padding: 0.4rem;
    }
  </style>
</head>
<body>
  <div id="top-controls">
    <button type="button" id="new-chat">＋ New Chat</button>
    <button type="button" id="menu-btn">☰ Menu</button>
  </div>

  <div id="chat"></div>
  <div id="menu"></div>

  <form id="chat-form">
    <div id="chat-controls">
      <input id="user-input" type="text" placeholder="Ask..." required />
      <button type="submit">Send</button>
    </div>
  </form>

  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const chatForm = document.getElementById('chat-form');
      const userInput = document.getElementById('user-input');
      const chatBox = document.getElementById('chat');
      const newChatBtn = document.getElementById('new-chat');
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');

      let chatId = null;
      let chatHistory = [];

      function renderMath() {
        renderMathInElement(chatBox, {
          delimiters: [
            { left: '$$', right: '$$', display: true },
            { left: '$', right: '$', display: false },
            { left: '\\(', right: '\\)', display: false },
            { left: '\\[', right: '\\]', display: true }
          ]
        });
      }

      function autoWrapMath(text) {
        return text.split('\n').map(line => {
          const t = line.trim();
          return (/^[\d\s\w^*()+\-\/=\.]+$/.test(t) && /[\^=\/]/.test(t)) ? `$$${t}$$` : line;
        }).join('\n');
      }

      function saveChat(userMsg, aiMsg) {
        const sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        if (!chatId) {
          chatId = Date.now().toString();
          sessions[chatId] = [];
        }
        sessions[chatId].push({ user: userMsg, ai: aiMsg });
        localStorage.setItem('chatSessions', JSON.stringify(sessions));
      }

      function loadChat(id) {
        const sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        const history = sessions[id] || [];
        chatBox.innerHTML = '';
        chatHistory = [];
        chatId = id;

        history.forEach(({ user, ai }) => {
          chatBox.innerHTML += `<div class="msg user">You: ${user}</div>`;
          chatBox.innerHTML += `<div class="msg ai">${ai}</div>`;
          chatHistory.push({ role: 'user', content: user });
          chatHistory.push({ role: 'assistant', content: ai });
        });

        renderMath();
      }

      function showMenu() {
        const sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');
        const keys = Object.keys(sessions).sort((a, b) => b - a); // newest first
        menu.innerHTML = '<h3>Previous Chats</h3>';
        keys.forEach(id => {
          const title = sessions[id]?.[0]?.user?.slice(0, 40) || 'Untitled';
          const div = document.createElement('div');
          div.className = 'chat-item';
          div.textContent = title;
          div.onclick = () => {
            loadChat(id);
            menu.classList.remove('visible');
          };
          menu.appendChild(div);
        });
        menu.classList.add('visible');
      }

      newChatBtn.onclick = () => {
        chatId = null;
        chatHistory = [];
        chatBox.innerHTML = '';
        userInput.value = '';
        userInput.focus();
      };

      menuBtn.onclick = () => {
        menu.classList.toggle('visible');
        if (menu.classList.contains('visible')) showMenu();
      };

      chatForm.onsubmit = async (e) => {
        e.preventDefault();
        const question = userInput.value.trim();
        if (!question) return;

        chatBox.innerHTML += `<div class="msg user">You: ${question}</div>`;
        userInput.value = '';
        chatHistory.push({ role: 'user', content: question });

        try {
          const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              model: 'gpt-4.1',
              messages: [
                {
                  role: 'system',
                  content: 'If the user asks a math-related question, return the answer in clear, step-by-step form using LaTeX. For other topics, respond normally.'
                },
                ...chatHistory
              ]
            })
          });

          const data = await response.json();
          let reply = data.choices?.[0]?.message?.content || data.error || 'Error';
          reply = autoWrapMath(reply);

          chatBox.innerHTML += `<div class="msg ai">${reply}</div>`;
          chatHistory.push({ role: 'assistant', content: reply });
          saveChat(question, reply);
          renderMath();
        } catch (err) {
          chatBox.innerHTML += `<div class="msg ai">Connection error: ${err.message}</div>`;
        }
      };

      const sessions = JSON.parse(localStorage.getItem('chatSessions') || '{}');
      const ids = Object.keys(sessions);
      if (ids.length) loadChat(ids[ids.length - 1]);
    });
  </script>
</body>
</html>
